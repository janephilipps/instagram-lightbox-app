<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Instagram Lightbox App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="instructions">
      <ol>
        <li>Enter a hashtag in the form</li>
        <ul>
          <li>Suggestions: sf, fog, waterfall, baking</li>
        </ul>
        <li>Press search</li>
        <li>When the results appear, click on any image to pop up a lightbox</li>
        <li>Use the arrows on the lightbox to scroll through the results</li>
      </ol>
    </div>
  <div id="container" id="fade">
    <form id="search">
      # <input id="hashtag" type="text" placeholder="hashtag">
      <input type="submit" value="search">
    </form>
    <div id="template"></div>
  </div>

  <script src="script.js"></script>

</body>
</html>
